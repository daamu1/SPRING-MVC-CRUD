<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            background-color: #F0E7E4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 60px;
            margin-bottom: 60px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        .btn-save {
            background-color: #3897f0;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn-save:hover {
            background-color: #1976d2;
        }

        .btn-back {
            background-color: transparent;
            color: #333333;
            border: 1px solid #333333;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
            width: auto;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #333333;
            color: #ffffff;
        }
    </style>

    <title>Save Employee</title>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h3 class="title">Employee Directory</h3>
        <hr>

        <p class="title">Employee Form</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-input" placeholder="First name">

            <input type="text" th:field="*{lastName}" class="form-input" placeholder="Last name">

            <input type="text" th:field="*{email}" class="form-input" placeholder="Email">

            <button type="submit" class="btn btn-save">Save</button>

        </form>

        <button type="button" onclick="window.location.href='@{/employees/list}'" class="btn btn-back btn-sm">Back to Employees List</button>
    </div>
</div>

</body>

</html>
